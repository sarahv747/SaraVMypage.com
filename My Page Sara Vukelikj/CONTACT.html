<div id="div">

<div class="header1">
<h3>Contact Form</h3>
<div class="frame2">
  <div class="split">

    <label id="fname">First Name</label> <label for="name"></label><input id="name" type="text" name="fname" placeholder="Your name..">
    <label id="birth">Date of birth</label> <label for="date"></label><input type="date" id="date" name="dateofbirth">
    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="Australia">Australia</option>
      <option value="Japan">Japan</option>
      <option value="South Koria">South Korea</option>
    </select>
    <label for="real-file">File: <input type="file" id="real-file" hidden="hidden">
      <button type="button" id="custom-button">Choose File</button>
      <span id="custom-text">No file chosen</span>
      <script type="text/javascript">
        const realFileBtn=document.getElementById("real-file");
        const customBtn=document.getElementById("custom-button");
        const customTxt=document.getElementById("custom-text");
        customBtn.addEventListener("click", function (){
          realFileBtn.click();
        })
        realFileBtn.addEventListener("change", function (){
          if (realFileBtn.value){
            customTxt.innerHTML = realFileBtn.value;
          }
          else{
            customTxt.innerHTML = "No file chosen, yet.";
          }
        })
      </script>
    </label>
  </div>

  <div class="split">
    <label for="lname">Last Name</label> <input type="text" id="lname" name="fname" placeholder="Your last name..">
    <label for="subject">Subject</label><textarea id="subject" name="subject" placeholder="Write something" style="height: 200px"></textarea>

  </div>
  <input type="submit" value="Submit" class="btn">
</div>
<img id="code" src="programming-language.png" alt="A picture of a person programming ">
